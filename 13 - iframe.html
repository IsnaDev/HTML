<!-- iframe - colocar um site dentro do outro
        compartilhar - incorporar - copia a iframe - cola
        frameborder = coloca borda
        allowfullscreen = ampliar para tela toda/cheia
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <p>Esse é um vídeo do Rodolfo Mori</p>
        <iframe width="400" height="250" src="https://www.youtube.com/embed/KDab8z0K3aI" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div><br>

    <div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15745.003924003022!2d-40.54530645!3d-9.39935845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x773772d0d6ba623%3A0x1048e49510c487cc!2sValle%20das%20Mangueiras!5e0!3m2!1spt-BR!2sbr!4v1646061464717!5m2!1spt-BR!2sbr"
            width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>

</html>
