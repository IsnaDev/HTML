<!--imagens no HTML
    
    alt = texto alternativo - serve para os deficientes visuais
    height = altura
    width = largura
-->

<img src="./minha imagem.jpeg" alt="minha imagem"> <!--mesma pasta-->
<img src="https://th.bing.com/th/id/R.f6c35d9f3d3aa8bb01a7a37b82202709?rik=P%2fE5wDQexEk7oA&pid=ImgRaw&r=0" alt="animais-fofos">
<p>Foto de Isnaíra</p> <!--um parágrafo / não vai entender que esta relacionado com a imagem-->


<figure> <!-- o que está dentro está relacionado-->

    <figcaption>foto da Isnaíra</figcaption> <!--descrição da imagem-->

</figure>
