<!--
    REGRAS DO DESAFIO

[ ] Você deve reproduzir o mais parecido possível a tela mostrada na Aula

[ ] Não vale usar CSS nem JavaScript

[ ] Todos os inputs devem conter o parâmetro "name" devidamente preenchido e condizente com o campo

[ ] No campo email, devem ser permitidos apenas emails válidos

[ ] Os inputs do tipo radio só devem permitir a escolha de um sexo

[ ] O input de idade não deve permitir submeter idades abaixo de 12 anos

[ ] No campo de upload de foto são apenas permitidos arquivos do tipo foto

[ ] No campo perfil do facebook devem ser permitidos apenas URL's válidas

[ ] No campo de senha devem ser permitidos senhas entre 6 e 8 caracteres

[ ] O botão limpar deve deixar todos os campos em branco

[ ] O botão Enviar deve submeter os dados

-->


<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - HTML</title>
</head>

<body>
    <fieldset>
        <legend>Cadastro</legend>

        <form action="" method="post" enctype="multipart/form-data">
        
            <label for="nome"> Nome </label>
            <br>
            <input type="text" name="nome" id="nome" required>  
            <br>
            <br>

       
            <label for="email"> Email </label>
            <br>
            <input type="email" name="email" id="email" required>
            <br>
            <br>

        
            <label for="idade"> Idade </label>
            <br>
            <input type="number" name="idade" id="idade" min="12" required step="1">
            <br>
            <br>

       
            <label for="data-de-nascimento"> Data de Nascimento </label>
            <br>
            <input type="date" name="data-de-Nascimento" id="data-de-nascimento" required>
            <br>
            <br>

 
            <label> Onde você possui conta:
                <br>
                <label>
                    <input type="checkbox" name="Instagram">
                    Instagram
                </label>

                <label>
                    <input type="checkbox" name="Facebook">
                    Facebook
                </label>

                <label>
                    <input type="checkbox" name="Youtube">
                    Youtube
                </label>
            </label>
            <br>
            <br>

            <label> Sexo
                <br>
                <label>
                <input type="radio" name="genero" value="Masculino">
                Masculino
                </label>

                <label>
                <input type="radio" name="genero" value="Feminino">
                Feminino
                </label>
            </label>
            <br>
            <br>

        
            <label> Cor dos Olhos
                <input type="color" name="Cor-dos-Olhos">
            </label>
            <br>
            <br>

        
            <label> Biografia
                <br>
                <textarea name="Biografia"></textarea>
            </label>
            <br>
            <br>

        
            <label> Foto do perfil
                <br>
                <input type="file" accept="images/*" name="Foto-do-perfil">
            </label>
            <br>
            <br>

        
            <label> Telefone
                <br>
                <input type="tel" name="Telefone" required>
            </label>
            <br>
            <br>

        
            <label> Link do Perfil do Facebook
                <br>
                <input type="url" name="Link-do-Perfil-do-Facebook">
            </label>
            <br>
            <br>

            <label> Senha
                <br>
                <input type="password" name="Senha" minlength="6" maxlength="8" required>
            </label>
            <br>
            <br>

            <button type="reset" name="reset">Limpar</button>
            <button type="submit" name="submit">enviar</button>
        </form>
    </fieldset>
</body>

</html>
