<!-- Tabelas
        table = cria a Tabela
        tr = cria as colunas
        th = cria as linhas
        cellpadding = espacamento entre as células
        bordercolo = cor das bordas
        border = coloca bordas

-->

<table border="2" cellpadding="10" border="2" bordercolor="red">
    <tr>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Preço</th>
    </tr>

    <tr>
        <td>Saúde</td>
        <td>medicação</td>
        <td>R$15,00</td>
    </tr>

    <tr>
        <td>Conta</td>
        <td>Compesa</td>
        <td>R$75,75</td>
    </tr>
</table>
