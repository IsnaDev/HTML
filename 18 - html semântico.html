<!-- html semânico
    Melhores posições no rank da Google
    Também ajudamos pessoas com deficiência, ou seja, estamos pensando também em acessibilidade.
-->

<header> <!--contém o cabeçalho-->
    <header>
        <h1>título da página</h1>
        <h2>subtítulo da página</h2>
    </header>

    <section> <!--serve para dividir o conteúdo em diferentes seções que podem conter elementos como ;,header> ou <article>-->
        <section>
            <h3>seção 1</h3>
                <p> parágrafo 1</p>
        </section>
    </section>

    <article> <!--quando precisamos declarar um conteúdo que não precisa de outro para fazer sentido
            em um documento html, por exemplo, um artigo em umblog, como um post, artigo ou bloco de comentários-->
        <article>
            <h3>título do artigo 1</h3>
            <p> o artigo 1></p>
        </article>
        <article>
            <h3>título do artigo 2</h3>
            <p> o artigo 2></p>
        </article>
    </article>

    <nav> <!--trata-se dos elementos para a navegação do visitante, basicamente o meni-->
        <nav>
            <ul>
                <li><a href="">página 1</a></li>
                <li><a href="">página 2</a></li>
                <li><a href="">página 2</a></li>
            </ul>
        </nav> 
    </nav>

    <aside> <!--serve para mostrar conteúdos que fazem referência ao conteúdo principal à sua volta,
        como informações, blocos de navegação ou até mesmo publicidades.-->
        <aside>
            <nav>
                <ul>
                    <li>link 1</li>
                    <li>link 2</li>
                    <li>link 3</li>
                </ul>
            </nav>
        </aside>
    </aside>

    <main> <!--especifica o conteúdo principal e, consequentemente, de maior relevância dentro da página.
            para ser considerada uma página deve apresentar apenas um conteúdo principal.-->
        <main>
            <h2>título</h2>
            <p>parágrafo</p>

            <article>
                <h3>subtítulo</h3>
                <p>parágrafo</p>
            </article>
        </main>
    </main>

    <footer><!--traz o rodapé da página-->
        <footer>
            <p>feito por Isnaíra</p>
            <p>publicado em 01/03/22</p>
        </footer>
    </footer>

    </header>
