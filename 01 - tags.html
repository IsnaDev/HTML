<!-- HTML (linguaguem de marcação de sites)
    HTML é a estrutura de uma página. é a linguaguem de comunicação do programador com o computador.
    É uma forma de dizer o que tem no site e o que é cada elemento.

    TAGs - sempre com letra minúscula; aceita parâmetros
    - Abertura      => ex.: <p>
    - Fechamento    => ex.: </p>
    - Conteúdo
    - Parâmetros

    Elementos com conteúdo X Elementos sem conteúdo
-->

<h1>Meu primeiro título</h1> <!--TAG de título-->
<p>Meu primeiro parágrafo</p> <!--TAG de parágrafo-->
<button>meu botão</button> <!--TAG de botão-->

<input> <!--TAG só com abertura-->

    crtl + shift + v
