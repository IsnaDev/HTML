<!--formulários:
    - capturar dados de entrada
    - input - entrada

    action - define para qual onde será enviado os dados, vazio envia para a mesma url
    method - método de como será enviado os dados: 
        - get: envia os dados para o url
        - post: é para enviar dados mais importates (envia de forma invisível), não aparece no URL
-->     

<form action="" method="">
    <h2>Digite seu endereço</h2>
    <label for=""> Rua:
        <input type="text" name="rua" autocomplete="street-address">
    </label>

    <label for=""> Número:
        <input type="number" name="rua" autocomplete="on">
    </label>

    <button type="reset">Limpar dados</button>
    <button type="submit">Enviar dados</button>
</form>
